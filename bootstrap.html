<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Page with Navbar, Carousel, and Pagination</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
.carousel-inner{
	max-width:500px !important;
	max-height:500px !important;
}
</style>
</head>
<body>
<center>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="logo.jpg" alt="First Slide" width=3% height=7%>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    <div class="dropdown dropend">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
      Dropend
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Good Morning</a></li>
      <li><a class="dropdown-item" href="#">Good Afternoon </a></li>
      <li><a class="dropdown-item" href="#">Good Evening </a></li>
      <li><a class="dropdown-item" href="#">Good Night</a></li>
    </ul></div>
  </nav>

  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner" style="margin:auto">
    <div class="carousel-item active">
      <img src="dragonball8.jpg" alt="dusfduyg" class="d-block w-100" >
    </div>
    <div class="carousel-item">
      <img src="dragonball9.jpg" alt="shjgkdbgk" class="d-block w-100" >
    </div>
    <div class="carousel-item">
      <img src="dragonball11.jpg" alt="jhbgkjdg" class="d-block w-100" >
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" >
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" >
    <span class="carousel-control-next-icon"></span>
  </button>
<div>
 <!--image types-->
   <img src="dragonball5.jpg" class="rounded" alt="yugfyu"width=250 height=250 >  
   <img src="dragonball1.jpg" class="rounded-circle" alt="hfkhacv" width=250 height=250>
  <img src="dragonball7.jpg" class="img-thumbnail" alt="sgdvfy" width=250 height=250 >
  <!-- Pagination-->
  <div class="container mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </div>
</center>
</body>
</html>
